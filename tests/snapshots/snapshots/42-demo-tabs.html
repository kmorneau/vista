<!DOCTYPE html><html><head><meta charset='utf-8'><meta name='viewport' content='width=device-width, initial-scale=1'><title>ARTURO/VISTA</title><style>*{box-sizing:border-box;}:root{--arturo-primary:#f2c230;--arturo-ink:#141414;--arturo-muted:#4b4b4b;--arturo-bg:#f7f6f1;--arturo-panel:#ffffff;--arturo-border:#ded6c2;--arturo-focus:#1f1f1f;}body{font-family:'IBM Plex Sans','Segoe UI',system-ui,-apple-system,Roboto,Arial,sans-serif;margin:0;background:var(--arturo-bg);color:var(--arturo-ink);}button,input,select,textarea{font:inherit;}button{cursor:pointer;}a{color:inherit;}.vista-app-header{position:sticky;top:0;z-index:1000;background:var(--arturo-primary);color:var(--arturo-ink);border-bottom:2px solid var(--arturo-ink);}.vista-app-header-inner{max-width:1100px;margin:0 auto;padding:10px 16px;display:flex;align-items:center;gap:12px;}.vista-app-logo{height:28px;width:auto;display:block;}.vista-app-mark{font-weight:800;letter-spacing:0.2em;text-transform:uppercase;}.vista-app-title{font-size:18px;font-weight:700;}.vista-app-body{max-width:1100px;margin:0 auto;padding:16px;}.vista-row,.vista-layout-across{display:flex;gap:8px;align-items:center;flex-wrap:wrap;}.vista-col,.vista-layout-below{display:flex;flex-direction:column;gap:8px;}.vista-layout-row{display:flex;gap:8px;align-items:center;flex-wrap:wrap;}.vista-box{border:1px solid var(--arturo-border);background:var(--arturo-panel);border-radius:10px;padding:12px;}.vista-panel{border:1px solid var(--arturo-border);background:var(--arturo-panel);border-radius:12px;overflow:hidden;}.vista-panel-title{padding:8px 10px;font-weight:700;background:var(--arturo-primary);border-bottom:1px solid var(--arturo-ink);}.vista-panel-body{padding:12px;}.vista-grid{gap:8px;}.vista-spacer{min-height:8px;min-width:8px;}.vista-table{width:100%;border-collapse:collapse;background:var(--arturo-panel);}.vista-table th,.vista-table td{border:1px solid var(--arturo-border);padding:8px 10px;text-align:left;}.vista-table tbody tr:hover{background:#fbf0c2;}.vista-table tr.is-selected{background:#f7e199;}.vista-toolbar,.vista-menubar{display:flex;gap:6px;align-items:center;padding:6px 8px;background:var(--arturo-primary);border:1px solid var(--arturo-ink);border-radius:10px;}.vista-menubar{position:relative;}.vista-menu-panel{position:absolute;top:calc(100% + 4px);min-width:160px;background:var(--arturo-panel);border:1px solid var(--arturo-border);border-radius:8px;padding:6px;box-shadow:0 8px 20px rgba(0,0,0,0.12);display:none;z-index:1000;}.vista-menu-panel.is-open{display:block;}.vista-menu-item{display:block;width:100%;text-align:left;}.vista-tool-group{display:flex;gap:6px;align-items:center;}.vista-divider{border:none;border-top:1px solid var(--arturo-border);margin:8px 0;}.vista-canvas{border:1px solid var(--arturo-border);border-radius:8px;}.vista-split{display:flex;gap:8px;}.vista-split-pane{flex:1;}.vista-text-list{padding-left:18px;margin:0;}.vista-list{list-style:none;padding:0;margin:0;border:1px solid var(--arturo-border);border-radius:10px;background:var(--arturo-panel);max-height:220px;overflow:auto;}.vista-list li{padding:6px 8px;border-bottom:1px solid var(--arturo-border);cursor:pointer;}.vista-list li:last-child{border-bottom:none;}.vista-list li.is-selected{background:#f7e199;}.vista-list li.is-active{outline:2px solid var(--arturo-ink);}.vista-tabs{display:flex;flex-direction:column;gap:6px;}.vista-tabs-header{display:flex;gap:6px;flex-wrap:wrap;}.vista-tab-btn{padding:6px 10px;border:1px solid var(--arturo-border);border-radius:8px;background:var(--arturo-panel);}.vista-tab-btn.is-active{background:var(--arturo-primary);border-color:var(--arturo-ink);}.vista-tab-panel{display:none;padding:10px;border:1px solid var(--arturo-border);border-radius:10px;background:var(--arturo-panel);}.vista-tab-panel.is-active{display:block;}.vista-key{min-width:120px;}.vista-radio-group{display:flex;flex-direction:column;gap:6px;}.vista-radio-item{display:flex;align-items:center;gap:6px;}</style></head><body><header class='vista-app-header'><div class='vista-app-header-inner'><img class='vista-app-logo' src='arturo-vista.png' alt='ARTURO'><div class='vista-app-mark'>ARTURO/VISTA</div></div></header><main class='vista-app-body'><div><div class='vista-tabs' data-tabs='tabs-1' data-tabs-selected='0' data-face-id='face-2'><button class='vista-tab-btn' data-tab='tabs-1-0' data-face-id='face-3'>Info</button><button class='vista-tab-btn' data-tab='tabs-1-1' data-face-id='face-7'>Settings</button><button class='vista-tab-btn' data-tab='tabs-1-2' data-face-id='face-10'>About</button></div><div class='vista-tabs-panels'><div class='vista-tab-panel' data-tab='tabs-1-0' data-face-id='face-6'><div><span data-face-id='face-5'>Welcome</span></div></div><div class='vista-tab-panel' data-tab='tabs-1-1' data-face-id='face-9'><div></div></div><div class='vista-tab-panel' data-tab='tabs-1-2' data-face-id='face-13'><div><span data-face-id='face-12'>Vista</span></div></div></div></div></div></main><script>document.addEventListener('DOMContentLoaded',()=>{document.querySelectorAll('[data-tabs]').forEach(container=>{const buttons=[...container.querySelectorAll('.vista-tab-btn')];const panels=[...container.querySelectorAll('.vista-tab-panel')];const activate=id=>{buttons.forEach(btn=>{btn.classList.toggle('is-active',btn.dataset.tab===id);});panels.forEach(panel=>{panel.classList.toggle('is-active',panel.dataset.tab===id);});};let selectedIndex=parseInt(container.dataset.tabsSelected||'0',10);if(isNaN(selectedIndex)){selectedIndex=0;}if(buttons.length>0){const idx=Math.max(0,Math.min(selectedIndex,buttons.length-1));activate(buttons[idx].dataset.tab);}buttons.forEach((btn,idx)=>{btn.addEventListener('click',()=>activate(btn.dataset.tab));btn.addEventListener('keydown',e=>{if(e.key==='ArrowRight'){e.preventDefault();const next=(idx+1)%buttons.length;buttons[next].click();buttons[next].focus();}else if(e.key==='ArrowLeft'){e.preventDefault();const prev=(idx-1+buttons.length)%buttons.length;buttons[prev].click();buttons[prev].focus();}else if(e.key==='Home'){e.preventDefault();buttons[0].click();buttons[0].focus();}else if(e.key==='End'){e.preventDefault();buttons[buttons.length-1].click();buttons[buttons.length-1].focus();}});});});});</script><script>document.addEventListener('DOMContentLoaded',()=>{document.querySelectorAll('.vista-menubar').forEach(bar=>{const buttons=[...bar.querySelectorAll('[data-menu]')];const panels=[...bar.querySelectorAll('[data-menu-panel]')];let openKey=null;const closeAll=()=>{panels.forEach(p=>p.classList.remove('is-open'));buttons.forEach(b=>b.classList.remove('is-active'));openKey=null;};const openMenu=(key,btn)=>{const panel=panels.find(p=>p.dataset.menuPanel===key);if(!panel){return;}panels.forEach(p=>p.classList.toggle('is-open',p===panel));buttons.forEach(b=>b.classList.toggle('is-active',b===btn));const barRect=bar.getBoundingClientRect();const btnRect=btn.getBoundingClientRect();panel.style.left=(btnRect.left-barRect.left)+'px';panel.style.top=(barRect.height+4)+'px';openKey=key;};buttons.forEach(btn=>{btn.addEventListener('click',e=>{e.stopPropagation();const key=btn.dataset.menu;if(openKey===key){closeAll();}else{openMenu(key,btn);}});btn.addEventListener('mouseenter',()=>{if(openKey){openMenu(btn.dataset.menu,btn);}});});document.addEventListener('click',()=>{if(openKey){closeAll();}});document.addEventListener('keydown',e=>{if(e.key==='Escape'){closeAll();}});panels.forEach(panel=>{panel.addEventListener('click',e=>e.stopPropagation());});});});</script><script>document.addEventListener('DOMContentLoaded',()=>{document.querySelectorAll('table[data-row-select]').forEach(table=>{table.querySelectorAll('tbody tr').forEach(row=>{row.addEventListener('click',()=>{table.querySelectorAll('tbody tr').forEach(r=>r.classList.remove('is-selected'));row.classList.add('is-selected');table.dataset.selectedText=row.textContent.trim();});});});});</script></body></html>
