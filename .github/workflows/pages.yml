name: Build and Deploy (GitHub Pages)

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Install Arturo (use the official release tarball for linux)
      - name: Install Arturo
        run: |
          set -euxo pipefail
          ARTURO_VERSION="latest"
          curl -sSL https://get.arturo-lang.io | sh
          chmod +x arturo
          sudo mv arturo /usr/local/bin/arturo
          arturo --version

      - name: Build site
        run: |
          set -euxo pipefail
          rm -rf dist
          arturo tools/build.art

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
